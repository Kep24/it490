<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
  </head>
  <body>
    <div class="form-container">
      <form class="form" action="javascript:void(0);">

        <label for="search">
          <select name="gen" id="search">
            <option value="1">Red and Green</option>
            <option value="2">Gold and Silver</option>
            <option value="3">Ruby and Sapphire</option>
            <option value="4">Diamond and Pearl</option>
            <option value="5">Black and White</option>
            <option value="6">X and Y</option>
            <option value="7">Sun and Moon</option>
            <option value="8">Sword and Shield</option>
            <option value="9">Scarlet and Violet</option>
          </select>
        </label>
        <!-- <input
          id="search"
          type="text"
          class="input"
          placeholder="Enter pokemon name"
        /> -->
        <button id="searchButton" class="submit" type="submit">search</button>
        <button id="clear" class="clear-results">clear</button>
      </form>
    </div>
    <div class="results-container">
      <ul class="results-list" id="list"></ul>
    </div>
    <script src="pokesearch.js"></script>
  </body>
</html>
